<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Streaming Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-height: 100vh;
      background: black;
    }
    #status {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="status">Connecting...</div>
  <video id="player" autoplay playsinline></video>

  <script>
    const status = document.getElementById('status');
    const video = document.getElementById('player');

    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsUrl = `${protocol}://${location.host}`;

    let ws, pc;

    function log(msg) {
      status.innerText = msg;
      console.log(msg);
    }

    function connectWebSocket() {
      log("Connecting...");
      ws = new WebSocket(wsUrl);

      ws.onopen = () => log("WebSocket connected");

      ws.onerror = (err) => {
        log("WebSocket error");
        console.error(err);
      };

      ws.onclose = () => {
        log("WebSocket closed. Reconnecting in 3s...");
        setTimeout(connectWebSocket, 3000);
      };

      ws.onmessage = async (event) => {
        let msg;
        try {
          msg = JSON.parse(event.data);
        } catch (e) {
          console.error("Invalid message:", event.data);
          return;
        }

        if (msg.type === 'config') {
          log("Received config");
          startPeerConnection(msg.peerConnectionOptions);
        } else if (msg.type === 'answer') {
          log("Received answer");
          await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: msg.sdp }));
        } else if (msg.type === 'iceCandidate') {
          log("Received ICE candidate");
          try {
            await pc.addIceCandidate(msg.candidate);
          } catch (e) {
            console.error("ICE add error", e);
          }
        } else {
          console.warn("Unknown message type:", msg.type);
        }
      };
    }

    function startPeerConnection(config) {
      log("Starting PeerConnection");

      const rtcConfig = config || {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      };

      pc = new RTCPeerConnection(rtcConfig);

      pc.onicecandidate = event => {
        if (event.candidate) {
          log("Sending ICE candidate");
          ws.send(JSON.stringify({ type: "iceCandidate", candidate: event.candidate }));
        }
      };

      pc.ontrack = event => {
        if (event.track.kind === "video") {
          log("Received video track");
          video.srcObject = event.streams[0];
        }
      };

      pc.addTransceiver("video", { direction: "recvonly" });

      pc.createOffer().then(offer => {
        pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: "offer", sdp: offer.sdp }));
        log("Sent offer");
      }).catch(err => {
        log("Offer creation failed");
        console.error(err);
      });
    }

    connectWebSocket();
  </script>
</body>
</html>
