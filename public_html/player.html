<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Streaming</title>
  <style>
    body { margin: 0; background: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    #status { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 1.5em; }
    video { width: 100%; max-height: 100vh; background: black; }
  </style>
</head>
<body>
  <div id="status">Connecting...</div>
  <video id="player" autoplay playsinline></video>
  <script>
    const status = document.getElementById('status');
    const video = document.getElementById('player');
    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const wsUrl = `${protocol}://${location.hostname}`;
    let ws, pc;

    function log(msg) {
      status.textContent = msg;
      console.log(msg);
    }

    function connectWebSocket() {
      ws = new WebSocket(wsUrl);
      ws.onopen = () => log('WebSocket connected');
      ws.onclose = () => log('WebSocket closed');
      ws.onerror = err => log('WebSocket error');

      ws.onmessage = async ({ data }) => {
        let msg;
        try { msg = JSON.parse(data); } catch (e) { return; }

        if (msg.type === 'config') startPeer(msg.peerConnectionOptions);
        else if (msg.type === 'answer') await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: msg.sdp }));
        else if (msg.type === 'iceCandidate') await pc.addIceCandidate(msg.candidate).catch(console.error);
      };
    }

    function startPeer(config) {
      log('Starting PeerConnection');
      pc = new RTCPeerConnection(config || {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: ['turn:openrelay.metered.ca:80','turn:openrelay.metered.ca:443'], username: 'openrelayproject', credential: 'openrelaypass' }
        ]
      });

      pc.onicecandidate = ({ candidate }) => {
        if (candidate) ws.send(JSON.stringify({ type: 'iceCandidate', candidate }));
      };

      pc.ontrack = ({ streams }) => { video.srcObject = streams[0]; log('Stream received'); };

      pc.addTransceiver("video", {
        direction: "recvonly",
        sendEncodings: [{ rid: "h", maxBitrate: 300000 }],
      });

      pc.createOffer().then(offer => {
        pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp }));
        log('Offer sent');
      });
    }

    connectWebSocket();
  </script>
</body>
</html>
