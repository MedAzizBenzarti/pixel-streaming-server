<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Streaming Player</title>
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 100%; max-height: 100vh; background: black; }
    #status { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 1.5em; }
  </style>
</head>
<body>
  <div id="status">Connecting...</div>
  <video id="player" autoplay playsinline></video>

  <script>
    const status = document.getElementById('status');
    const video = document.getElementById('player');
    const ws = new WebSocket(`ws://${location.hostname}:10000`);
    let pc;

    function log(msg) {
      status.innerText = msg;
      console.log(msg);
    }

    ws.onopen = () => log("WebSocket connected");
    ws.onerror = () => log("WebSocket error");
    ws.onclose = () => log("WebSocket closed");

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === 'config') startPeerConnection(msg.peerConnectionOptions);
      else if (msg.type === 'answer') await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: msg.sdp }));
      else if (msg.type === 'iceCandidate') await pc.addIceCandidate(msg.candidate);
    };

    function startPeerConnection(config) {
      pc = new RTCPeerConnection(config || { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      pc.onicecandidate = e => e.candidate && ws.send(JSON.stringify({ type: 'iceCandidate', candidate: e.candidate }));
      pc.ontrack = e => video.srcObject = e.streams[0];
      pc.addTransceiver("video", { direction: "recvonly" });

      pc.createOffer().then(offer => {
        pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp }));
      });
    }
  </script>
</body>
</html>
